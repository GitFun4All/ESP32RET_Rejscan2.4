; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
; library = Preferences
;     FastLED
;     ELM327_Emulator

; build_flags = -D 
;LED_BUILTIN=2  ; Define LED_BUILTIN for ESP32
upload_port = /dev/tty.usbserial-0207E68B    ; Change this to your actual upload port
monitor_speed = 115200